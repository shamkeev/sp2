<template name="students">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		{{#autoForm collection="Students" id="insertStud" type="insert"}}
			<fieldset>
				{{>afQuickField name='name'}}
			</fieldset>
			<button type="submit">submit</button>
		{{/autoForm}}
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<ul>{{#each Students}}
			<li>{{name}}</li>
		{{/each}}</ul>
	</div>
</template>
