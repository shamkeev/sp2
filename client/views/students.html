<template name="students">
	{{>insertStudent1}}
	<h4>student list</h4>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Address</th>
				<th>Telephone</th>
				<th>Birthdate</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody>
			{{#each studentList}}
				<tr>
					<th>{{firstName}}</th>
					<th>{{lastName}}</th>
					
					<th>{{#each emails}}{{address}}&nbsp;{{/each}}</th>
					
					<th>{{address}}</th>
					<th>{{tel}}</th>
					<th>{{birthday}}</th>
					<th>{{gender}}</th>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="sleft">
	<div class="btn-group-vertical">
			<a class="btn btn-primary" data-toggle="modal" href='#modal-id-insertStudent1'>Add New Student</a>
		</div>
</template>

<template name="insertStudent">
	<div class="modal fade" id="modal-id-insertStudent">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add Student</h4>
				</div>
				<div class="modal-body">
					{{>quickForm collection=Meteor.users id="insertStudent" type="insert"}}
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>

<template name="insertStudent1">
	<div class="modal fade" id="modal-id-insertStudent1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Add New Student</h4>
				</div>
				<div class="modal-body">
					
				     <label for="firstName">First Name:</label>
						<input type="text" id="input" class="form-control firstName" value="" required="required" pattern="" title="">
				     <label for="lastName">Last Name:</label>
						<input type="text" id="input" class="form-control lastName" value="" required="required" pattern="" title="">
				     <label for="email">Email:</label>
						<input type="email" id="input" class="form-control email" value="" required="required" title="">
					<label for="password">Password</label>
					<input type="text" id="input" class="form-control password" value="" required="required" pattern="" title="">
					<label for="tel">Telephone:</label>
						<input type="text" id="input" class="form-control tel" value="" required="required" pattern="" title="">
					<label for="address">Address:</label>
						<input type="text" id="input" class="form-control address" value="" required="required" pattern="" title="">
					<label for="birthday">Birthday:</label>
						<input type="date" id="input" class="form-control birthday" value="" required="required" title="">
					<label for="gender">Gender:</label>
						<select name="gender" id="gender" class="gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					<label for="isActive">Check if active:</label>
						<div class="checkbox isActive">
							<label>
								<input type="checkbox" value="">
								Check if active
							</label>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary save">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
