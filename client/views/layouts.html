<template name="layout">
	<div class="container">
		{{>menu}}
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			{{>yield region="left"}}
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			{{>yield}}
		</div>
	</div>	
</template>

<template name="notFound">
	<h1>OOOOPSY WOOPS! PAGE NOT FOUND!</h1>
	<h1>you can say it is  an ERROR 404 pretty much</h1>
</template>

<template name="adminlayout">
	<div class="container">
		{{>menu}}
		{{>yield}}
	</div>
</template>	

<template name="profile">
	<div class="container">
		{{>menu}}
		{{#if currentUser}}
		<div class="page-header">
		  <h1>
		  	{{#each currentUser.emails}}
				{{address}}
		  	{{/each}}
		  	<small>profile</small></h1>
		</div>
		{{else}}
			<div class="jumbotron">
				<div class="alert alert-danger">
				  <h2>You are not logged in! To see user profile please <a href="#" class="alert-link">Log IN</a> first!</h2>
				</div>
			</div>
		
		{{/if}}
	</div>
</template>
