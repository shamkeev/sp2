<template name="layout">
	<div class="container">
		{{>menu}}
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			{{>yield region="left"}}
		</div>
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			{{>yield}}
		</div>
	</div>	
</template>

<template name="notFound">
	<h1>OOOOPSY WOOPS! PAGE NOT FOUND!</h1>
	<h1>you can say it is  an ERROR 404 pretty much</h1>
</template>

<template name="adminlayout">
	<div class="container">
		{{>menu}}
		{{>yield}}
	</div>
</template>	

<template name="homelayout">
	<div class="container">
		{{>menu}}
		{{>yield}}
	</div>
</template>

<template name="profile">
	<div class="container">
		{{>menu}}
		{{#if currentUser}}
		<div class="page-header">
		  <h1>
		  	{{#each currentUser.emails}}
				{{address}}
		  	{{/each}}
		  	<small>profile</small></h1>
		</div>
		{{else}}
			<div class="jumbotron">
				<div class="alert alert-danger">
				  <h2>You are not logged in! To see user profile please <a data-toggle="modal" href="#modal-id" class="alert-link">Log IN</a> first!</h2>
				</div>
				<div class="modal fade" id="modal-id">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
								<h4 class="modal-title">Log In</h4>
							</div>
							<div class="modal-body">
								
								<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								    <div class="col-sm-10">
								      <input type="email" class="form-control email" id="inputEmail3" placeholder="Email">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								    <div class="col-sm-10">
								      <input type="password" class="form-control password" id="inputPassword3" placeholder="Password">
								    </div>
								  </div>
								  
								  <div class="form-group">
								    <div class="col-sm-offset-2 col-sm-10">
								      <button type="submit" class="btn btn-primary login" data-dismiss="modal">Sign in</button>
								    </div>
								  </div>
								</form>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
			</div>
		{{/if}}
	</div>
</template>
